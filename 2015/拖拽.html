<body>
	<input type="button" value="按钮" id="btn">
</body>
<script type="text/javascript">
var btn = document.getElementById('btn');
	dhEvent.addHandler(btn,'click',function(e){
		e=dhEvent.getEvent(e);
		
		dhEvent.preventDefault(e);
		dhEvent.stopPropagation(e);alert(dhEvent.getElement(e));
	});
</script>
