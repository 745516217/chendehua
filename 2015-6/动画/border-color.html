<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>border-color效果</title>
	<style type="text/css">
		body{
		  color: #fff;
		  background: #222;
		}
		.spinner{
		  width:10em;
		  height:10em;
		  border-radius:100%;
		  margin:100px auto;
		  border:1.1em solid rgba(255,255,255,.2);
		  border-left-color:#fff;
		  -webkit-animation:fadeOut 1.1s infinite ease-in-out;
		  
		}
		@-webkit-keyframes fadeOut{
		  from {-webkit-transform: rotate(50deg);}
		  to {-webkit-transform: rotate(360deg);}
		}

		
	</style>
</head>
<body>
	<div class="spinner"></div>
</body>
</html>
