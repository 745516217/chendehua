<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	div{border: 1px solid red;border-radius: 15px 15px;height: 30px;width: 100px;position: absolute;overflow: hidden;}
	.span1{position: absolute;background:linear-gradient(to right, #1e90ff 0%, #1e90ff 50%, #ededed 50%,#ededed 100%);width: 100%;height: 100%;-webkit-transition:all .5s ease;transition:all .5s ease;}
	.span1:after{content: '';width: 15%;height: 96%;border: 1px solid #eee;border-radius: 100%;position: absolute;left: 40%;background: #ffffff}
</style>
<body>
<div>
	<span class="span1">
		<span class="on"></span>	
		<span class="off"></span>	
	</span>
</div>
</body>
</html>
