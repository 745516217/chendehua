<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		var $comment=$("#comment");
		$(".bigger").click(function(){
			if($comment.height()<500){
				$("#comment").animate({height:"+=50"},400)
			}
		})
	})
</script>
<style>$comment.height($comment.height()+50);
*{margin:0; padding:0;}
.msg_caption span{display:block; float:left; height:30px; line-height:30px; text-align:center; color:white; width:100px; background:pink; margin-right:8px; margin-bottom:10px; cursor:pointer;}
#commend{display:block; clear:both; margin-top:10px; overflow:hidden;}
</style>
</head>
<body>
	<form action="" method="" id="regForm">
		<div class="msg">
			<div class="msg_caption">
				<span class="bigger">放大</span>
				<span class="smaller">缩小</span>
			</div>
		</div>
		<textarea id="comment">多换行</textarea>
	</form>
</body>
</html>
